<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Premium ğŸ’</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
 height:100vh;
 overflow:hidden;
 font-family:'Segoe UI',sans-serif;
 background:black;
 color:white;
 display:flex;
 align-items:center;
 justify-content:center;
}

/* ğŸŒŒ STARS */
.stars{
 position:fixed;
 width:100%;
 height:100%;
 z-index:0;
}
.star{
 position:absolute;
 width:2px;
 height:2px;
 background:white;
 animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
 from{opacity:.2;}
 to{opacity:1;}
}

/* ğŸ’ CARD */
.card{
 position:relative;
 z-index:10;
 backdrop-filter:blur(20px);
 background:rgba(255,255,255,0.1);
 padding:40px;
 border-radius:30px;
 text-align:center;
 width:90%;
 max-width:420px;
 box-shadow:0 0 60px rgba(255,20,147,.6);
 animation:fade 1.5s ease;
}
@keyframes fade{
 from{opacity:0;transform:translateY(40px);}
 to{opacity:1;transform:translateY(0);}
}

h1{
 font-size:clamp(22px,6vw,32px);
 margin-bottom:25px;
}

/* âœ¨ FIXED TEXT (NO CUT) */
.typing{
 display:inline-block;
}

/* BUTTONS */
.buttons{
 display:flex;
 gap:15px;
 justify-content:center;
 flex-wrap:wrap;
}
button{
 font-size:18px;
 padding:12px 28px;
 border-radius:50px;
 border:none;
 cursor:pointer;
 transition:.3s;
 min-width:110px;
}
#yesBtn{
 background:linear-gradient(45deg,#ff4d6d,#ff1493);
 color:white;
 box-shadow:0 0 25px rgba(255,20,147,.8);
}
#yesBtn:hover{transform:scale(1.1);}
#noBtn{
 background:rgba(255,255,255,0.2);
 color:white;
}

/* ğŸ’ FLOATING HEARTS */
.heart-float{
 position:fixed;
 font-size:20px;
 animation:floatUp linear forwards;
}
@keyframes floatUp{
 0%{transform:translateY(100vh) scale(.6);opacity:1;}
 100%{transform:translateY(-10vh) scale(1.3);opacity:0;}
}

/* ğŸ† FIREWORK */
.firework{
 position:fixed;
 font-size:20px;
 pointer-events:none;
 animation:explode 1s ease-out forwards;
}
@keyframes explode{
 0%{transform:scale(.5);opacity:1;}
 100%{transform:scale(2.5);opacity:0;}
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="card" id="card">
 <h1 class="typing">Liziko ğŸ’– Will you be my Valentine?</h1>
 <div class="buttons">
   <button id="yesBtn">Yes â¤ï¸</button>
   <button id="noBtn">No ğŸ’”</button>
 </div>
</div>

<script>

/* ğŸŒŒ STARS */
for(let i=0;i<150;i++){
 const star=document.createElement("div");
 star.className="star";
 star.style.left=Math.random()*100+"%";
 star.style.top=Math.random()*100+"%";
 star.style.animationDuration=(1+Math.random()*2)+"s";
 document.getElementById("stars").appendChild(star);
}

/* ğŸ’– FLOATING HEARTS */
function createHeart(){
 const heart=document.createElement("div");
 heart.className="heart-float";
 heart.innerHTML="ğŸ’–";
 heart.style.left=Math.random()*100+"vw";
 heart.style.animationDuration=(4+Math.random()*4)+"s";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,400);

/* ğŸ† FIREWORK EFFECT */
function firework(x,y){
 for(let i=0;i<25;i++){
  const fw=document.createElement("div");
  fw.className="firework";
  fw.innerHTML="âœ¨";
  fw.style.left=x+"px";
  fw.style.top=y+"px";
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1000);
 }
}

/* BUTTON LOGIC */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
 noBtn.style.position="fixed";
 noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
 noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
});

yesBtn.addEventListener("click",(e)=>{
 const rect=yesBtn.getBoundingClientRect();
 firework(rect.left+rect.width/2,rect.top+rect.height/2);

 document.getElementById("card").innerHTML=`
 <h1 style="font-size:28px;">Liziko ğŸ˜ğŸ’–</h1>
 <p style="margin-top:15px;font-size:18px;">
 Forever starts now ğŸ’<br>
 You are my Valentine ğŸ’
 </p>
 <div style="font-size:70px;margin-top:20px;">ğŸ»ğŸ’–ğŸ°</div>
 `;
});

</script>
</body>
</html>
